actor: IntegrationTester
coverage:
    enabled: true
    include:
        - models/*
        - components/*
        - notifiers/*
        - extensions/GTMail.php
modules:
    enabled:
        - Asserts
        - \Helper\Integration
        - \Helper\Unit
        - Db:
            dsn: 'mysql:host=%DB_TEST_HOST%;dbname=%DB_TEST_NAME%'
            user: %DB_TEST_USER%
            password: %DB_TEST_PASSWORD%
            dump:
              - 'db/100yuristov_test.sql'
              - 'db/100yuristov_test_geo.sql'
            initial_queries:
                - 'SET NAMES utf8;'
            populate: true
            cleanup: false
            populator: 'mysql -u $user -h $host $dbname < $dump && vendor/bin/phinx migrate -e testing'