actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    config:
        Db:
          dsn: 'mysql:host=localhost;dbname=100yuristov_test'
          user: '100yuristov_test'
          password: ''
          dump:
            - 'db/100yuristov_etalon.sql'
            - 'db/100yuristov_test_geo.sql'
          populate: false
          cleanup: false
